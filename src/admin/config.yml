                { label: Description, name: desc3, widget: "markdown"}
              ]},
              { label: Patient Resources 4, name: resource4, widget: "object", fields: [
                { label: Category, name: category4, widget: "string", required: false},
                { label: Title, name: title4, widget: "string"},
                { label: Link, name: link4, widget: "string"},
                { label: Description, name: desc4, widget: "markdown"}
              ]},
              { label: Patient Resources 5, name: resource5, widget: "object", collapsed: true, fields: [
