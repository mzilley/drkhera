backend:
  # Use netlify identity as backend
  name: git-gateway
  repo: mzilley/drkhera
  branch: main
  site_url: https://drkhera.netlify.app
  
  ### enable below lines for github integration ###
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
collections:
  # Settings
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
              - {label: "Nested", name: childs, widget: list, summary: "Nested menu elements", fields: [
              { label: Title, name: text, widget: "string" },
              { label: URL, name: url, widget: "string", required: false }]}
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Site Icon, name: favicon, widget: "image", required: false }
          - { label: "SEO", name: SEO, widget: object, fields: [
              { label: Site Name, name: site_name, summary: "It is displayed in Meta Page Title", widget: "string" },
              { label: Separator, name: separator, summary: "Separator between Page name and Site Name in Meta Page Title", widget: "string"}]}
  # Blog
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: Keywords - comma separated, summary: "Comma separated", name: keywords, widget: string, required: false}
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  # Pages
  - label: "Pages"
    name: "pages"
    editor:
      preview: false
    files:
      # Home
      - label: "Home"
        name: "home"
        file: "src/index.md"
        fields:
          - {label: "Page Metadata", name: metadata, widget: object, collapsed: true, fields: [
              { label: Title, name: title, widget: string },
              { label: Description, name: description, widget: string },
              { label: Keywords - comma separated, summary: "Comma separated", name: keywords, widget: string, required: false}]}
          - {label: "Main", name: topsection, widget: object, collapsed: true, fields: [
              { label: Heading, name: heading, widget: "string" },
              { label: Subtitle, name: subtitle, widget: "string"},
              { label: Image, name: image, widget: "image"},
              { label: Image ALT, name: alt, widget: "string"}]}
          - {label: "Patient Resourcess", name: resources, widget: object, collapsed: true, fields: [
              { label: Patient Resources 1, name: resource1, widget: "object", fields: [
                { label: Category, name: category1, widget: "string", required: false},
                { label: Title, name: title1, widget: "string"},
                { label: Link, name: link1, widget: "string"},
                { label: Description, name: desc1, widget: "markdown"}
              ]},
              { label: Patient Resources 2, name: resource2, widget: "object", collapsed: true, fields: [
                { label: Category, name: category2, widget: "string", required: false},
                { label: Title, name: title2, widget: "string"},
                { label: Link, name: link2, widget: "string"},
                { label: Description, name: desc2, widget: "markdown"}
              ]},
              { label: Patient Resources 3, name: resource3, widget: "object", collapsed: true, fields: [
                { label: Category, name: category3, widget: "string", required: false},
                { label: Title, name: title3, widget: "string"},
