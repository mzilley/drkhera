          - {label: "Main", name: topsection, widget: object, collapsed: true, fields: [
              { label: Heading, name: heading, widget: "string" },
              { label: Subtitle, name: subtitle, widget: "string"},
              { label: Bio Image, name: bioImage, widget: "image"}]}
          - {label: "Patient Conditions", name: conditions, widget: object, collapsed: true, fields: [
