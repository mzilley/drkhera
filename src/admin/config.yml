backend:
  # Use netlify identity as backend
  name: git-gateway
  repo: mzilley/drkhera
  branch: main
  site_url: drkhera.netlify.app
  
  ### enable below lines for github integration ###
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
collections:
  # Settings
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: true
            collapsed: true
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
              - {label: "Nested", name: childs, widget: list, summary: "Nested menu elements", fields: [
              { label: Title, name: text, widget: "string" },
              { label: URL, name: url, widget: "string" }]}
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Site Icon, name: favicon, widget: "image" }
          - { label: "SEO", name: SEO, widget: object, fields: [
              { label: Site Name, name: site_name, summary: "It is displayed in Meta Page Title", widget: "string" },
              { label: Separator, name: separator, summary: "Separator between Page name and Site Name in Meta Page Title", widget: "string"}]}
  # Blog
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: Keywords - comma separated, summary: "Comma separated", name: keywords, widget: string, required: false}
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  # Pages
  - label: "Pages"
    name: "pages"
    editor:
      preview: false
    files:
      # Home
      - label: "Home"
        name: "home"
        file: "src/index.md"
        fields:
          - {label: "Page Metadata", name: metadata, widget: object, fields: [
              { label: Title, name: title, widget: string },
              { label: Description, name: description, widget: string },
              { label: Keywords - comma separated, summary: "Comma separated", name: keywords, widget: string, required: false}]}
          - {label: "Top Section", name: topsection, widget: object, fields: [
              { label: Heading, name: heading, widget: "string" },
              { label: Subtitle, name: subtitle, widget: "string"},
              { label: Image, name: image, widget: "image"},
              { label: Image ALT, name: alt, widget: "string"}]}
          - { label: Services, name: services, widget: object, fields: [
              { label: Service 1 Heading, name: service1Heading, widget: "string" },
              { label: Service 1 Description, name: service1Para, widget: "string" },
              { label: Service 1 List Item, name: service1Feature1, widget: "string" },
              { label: Service 1 List Item, name: service1Feature2, widget: "string" },
              { label: Service 1 List Item, name: service1Feature3, widget: "string" },
              { label: Service 1 List, name: service1List, widget: "list" },
              { label: Service 1 Image, name: service1Image, widget: "image" },
              { label: Service 2 Heading, name: service2Heading, widget: "string" },
              { label: Service 2 Description, name: service2Para, widget: "string" },
              { label: Service 2 Image, name: service2Image, widget: "image" },
          ]}
          - {label: "Quick Links", name: extra, widget: object, summary: "Extra options", fields: [
              { label: Quick Links, name: quicklinks, widget: "boolean", default: true }]}
      # Patient Conditions/Male Stress Incontinence
      - label: "Male Stress Incontinence"
        name: "patient-conditions/male-stress-incontinence"
        file: "src/patient-conditions/male-stress-incontinence.md"
      - label: "Contact"
        name: "contact"
        file: "src/contact.md"
        fields:
          - {label: "Page Metadata", name: metadata, widget: object, fields: [
              { label: Title, name: title, widget: string },
              { label: Description, name: description, widget: string },
              { label: Keywords - comma separated, summary: "Comma separated", name: keywords, widget: string, required: false}]}
          - { image: Image, name: image, widget: "image"}
          - { label: Body, name: 'body', widget: "markdown" }
          - label: "Entries"
            name: entries
            widget: list 
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - label: "Values"
        name: "values"
        file: "src/values.md"
        fields:
          - {label: "Page Metadata", name: metadata, widget: object, fields: [
              { label: Title, name: title, widget: string },
              { label: Description, name: description, widget: string },
              { label: Keywords - comma separated, summary: "Comma separated", name: keywords, widget: string, required: false}]}
          - { image: Cover, name: cover, widget: "image"}
          - label: "Values"
            name: values
            widget: list 
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
              - label: Image
                name: imageUrl
                widget: image
